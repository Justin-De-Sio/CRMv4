{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon carnet d'adresse </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="navbar">
    <h1 class="text-white">Mon carnet d'adresse</h1>
</div>

{% for user in users %}

    <h2>{{ user.full_name }}</h2>

    {% if user.phone_number %}
        <p>{{ user.phone_number }}</p>
    {% endif %}

    {% if user.address %}
        <p>{{ user.address }}</p>
    {% endif %}
    <form action="{% url 'delete-contact' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="first_name" value="{{ user.first_name }}">
        <input type="hidden" name="last_name" value="{{ user.last_name }}">
        <button type="submit">Supprimer</button>
    </form>
{% endfor %}

<form action="{% url 'add-contact' %}" method="POST">
    {% csrf_token %}
    <label for="first_name">Prénom</label>
    <input type="text" id="first_name" name="first_name">
    <label for="last_name">Nom</label>
    <input type="text" id="last_name" name="last_name">
    <label for="adress">Adresse</label>
    <textarea name="adress" id="adress" rows="3"></textarea>
    <label for="phone_number">Numéro de téléphone</label>
    <input type="text" id="phone_number" name="phone_number">
    <button type="submit">Ajouter</button>
</form>
</body>
</html>
